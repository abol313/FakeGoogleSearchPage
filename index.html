<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css?id=1"/>
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="li-profile">
                    <a href="#">
                        <div class="item-content profile">
                            A
                        </div>
                    </a>
                </li>
                <li class="li-menu">
                    <a href="#">
                        <div class="item-content menu">
                            <img src="images/menu-logo.png" alt="menu">
                        </div>
                    </a>
                </li>
                <li class="li-images">
                    <a href="#">
                        <div class="item-content images">
                            <p>تصاویر</p>
                        </div>
                    </a>
                </li>
                <li class="li-gmail">
                    <a href="#">
                        <div class="item-content gmail">
                            <p>Gmail</p>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>


    <div class="google-logo">
        <img src="images/google-logo.png" alt="google"/>
    </div>
    
    <form class="form-search" action="https://google.com/search">
        <div class="search-box">
            <img src="images/focus-logo.png" class="img-focus" alt="focus"/>
            <input class="input-search" name="q"/>
            <img src="images/keyboard-logo.png" class="img-keyboard" alt="keyboard">
            <img src="images/mic-logo.png" class="img-mic" alt="mic">    
        </div>

        <div class="choose-one">
            <button type="submit">جستجوی Google</button>
            <button>یا بخت و یا اقبال</button>
        </div>
    
    </form>

    <!-- <div class="choose-one">
        <button>جستجوی Google</button>

    </div> -->

    <div class="google-lang">
        <p>
            Google به این زبان ارائه می‌شود:
        </p>
        <a href="#">English</a>
    </div>


    <footer>
        <div class="google-country">
            <a href="">
                <p>آلمان</p>
            </a>
        </div>
        <div class="google-footer">
            <div class="section">
                <a href="https://about.google/?utm_source=google-IR&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                    <p>درباره</p>

                    <p>تجارت</p>
                </a>
                <a href="https://google.com/search/howsearchworks/?fg=1">
                    <p>نحوه عملکرد جستجو</p>
                </a>    
            </div>

            <div class="section">
                <a href="https://policies.google.com/privacy?hl=fa&fg=1">
                    <p>حریم خصوصی</p>
                </a>
